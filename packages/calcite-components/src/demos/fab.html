      .parent-flex,
      span {
        display: flex;
        flex-wrap: wrap;

        flex-direction: column;

      **************************************************
      * LOADER
      **************************************************
    -->
      <div class="parent-flex">
        <div class="child-flex right-aligned-text"></div>
        <div class="child-flex">
          <calcite-label layout="inline">
            <span> Toggle loading animation: </span> <calcite-switch scale="m" id="loading-switch"></calcite-switch>
          </calcite-label>
        </div>
      </div>

      <script>
        const loadingSwitch = document.querySelector("#loading-switch");
        window.onload = () => {
          loadingSwitch.addEventListener("calciteSwitchChange", () => {
            document.querySelectorAll("calcite-fab").forEach((button) => {
              button.toggleAttribute("loading");
            });
          });
        };
      </script>

        <div class="child-flex">outline-fill default</div>
        <div class="child-flex">outline-fill with text</div>
