<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dropdown</title>
    <style>
      .parent,
      .example {
        display: flex;
        align-items: center;
        color: var(--calcite-color-text-3);
        font-family: var(--calcite-font-family);
        font-size: var(--calcite-font-size-0);
        font-weight: var(--calcite-font-weight-medium);
        margin-left: 5%;
      }

      .example {
        flex-wrap: wrap;
      }

      .child {
        display: inline-flex;
        flex-direction: column;
        width: 10rem;
        padding: 25px;
        flex-basis: 200px;
      }

      .right-aligned-text {
        text-align: right;
      }

      hr {
        margin: 25px 0;
        border-top: 1px solid var(--calcite-color-border-2);
      }
    </style>
    <script src="_assets/head.ts"></script>
  </head>

  <body>
    <calcite-dropdown width="m" class="dropdown" open placement="bottom-start">
      <calcite-button slot="trigger">Select landform</calcite-button>
      <calcite-dropdown-group group-title="Natural places">
        <calcite-dropdown-item
          ><calcite-text class="text--wrap">MountainWithAVeryLongTranslationString</calcite-text></calcite-dropdown-item
        >
        <!-- <calcite-dropdown-item
          >MountainWithAVeryLongTranslationString Translation StringTranslationStri
          ngTranslationStringTranslationString</calcite-dropdown-item
        > -->
        <calcite-dropdown-item>
          <calcite-text wrap>RiverWithVeryLongTranslationStringgggggg</calcite-text></calcite-dropdown-item
        >
        <calcite-dropdown-item>Waterfall</calcite-dropdown-item>
        <calcite-dropdown-item>Rainforest</calcite-dropdown-item>
      </calcite-dropdown-group>
    </calcite-dropdown>
  </body>
</html>
