<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Button</title>

    <style>
      .main-container {
        margin: 0 auto;
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        max-width: 1680px;
      }

      .main-container > div,
      #width,
      #alignment,
      #alignment-rtl,
      .loader,
      .set-focus,
      .form-button,
      .custom-defined-onsubmit,
      .icon-slot,
      span {
        color: var(--calcite-color-text-3);
        font-family: var(--calcite-font-family);
        font-weight: var(--calcite-font-weight-medium);
      }

      .main-container {
        margin-top: 20px;
      }

      .right-align {
        text-align: right;
        padding: 0 40px;
      }

      #width,
      #alignment,
      #alignment-rtl,
      .loader,
      .set-focus,
      .form-button,
      .custom-defined-onsubmit,
      .icon-slot {
        margin-left: 20%;
        padding-top: 60px;
      }

      .set-focus-item,
      .set-focus-item-button,
      .form-button-item,
      .custom-defined-onsubmit-item,
      .icon-slot-item {
        margin-left: 20%;
      }

      .set-focus-item-button {
        margin-top: 35px;
      }

      .set-focus,
      .set-focus-item,
      .set-focus-item-button,
      .custom-defined-onsubmit,
      .form-button,
      .icon-slot {
        display: flex;
        flex-wrap: wrap;
      }

      .icon-slot-item {
        margin-bottom: 25px;
      }

      .child {
        display: inline-flex;
        flex-direction: column;
        padding-right: 25px;
      }

      .loader-padding {
        padding-bottom: 15px;
      }

      hr {
        border-top: 1px solid var(--calcite-color-border-2);
      }

      #themed-button {
        --calcite-button-background-color: var(--calcite-color-status-warning);
        --calcite-button-text-color: var(--calcite-color-status-info);
        --calcite-button-border-color: var(--calcite-color-status-danger);
        --calcite-button-shadow: var(--calcite-shadow-sm);
        --calcite-button-corner-radius: 8px;
      }
      calcite-button {
        /* width: 100px; */
        /* text-overflow: ellipsis; */
        /* overflow: hidden; */
        /* white-space-collapse: wrap; */
      }

      .maxWidthWrapper {
        width: 400px;
        display: flex;
      }

      calcite-chip-group {
        width: 500px;
      }
    </style>

    <!-- scripts -->
    <script src="_assets/head.ts"></script>
  </head>
