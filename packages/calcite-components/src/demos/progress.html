<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Progress</title>
    <style>
      .parent {
        display: flex;
        flex-direction: column;
        color: var(--calcite-color-text-3);
        font-family: var(--calcite-font-family);
        font-size: var(--calcite-font-size-0);
        font-weight: var(--calcite-font-weight-medium);
        margin-left: 10%;
        padding: 30px;
      }
      .child {
        display: inline-flex;
        flex-direction: column;
        width: 50%;
        padding: 10px;
      }
    </style>
    <script src="./_assets/head.ts"></script>
  </head>

  <body>
    <demo-dom-swapper>
      <h1 style="margin: 0 auto; text-align: center">Progress</h1>

      <!-- Indeterminate -->
      <div class="parent">
        <div class="child">Indeterminate</div>

        <div class="child">
          <calcite-progress type="indeterminate" label="a11y label"></calcite-progress>
        </div>
      </div>

      <!-- Determinate -->
      <div class="parent">
        <div class="child">Determinate</div>

        <div class="child">
          <calcite-progress
            type="determinate"
            value="0.5"
            label="a11y label"
            text="50% Complete (optional text)"
          ></calcite-progress>
        </div>
      </div>

      <!-- Reversed -->
      <div class="parent">
        <div class="child">Reversed</div>

        <div class="child">
          <calcite-progress type="indeterminate" reversed label="a11y label"></calcite-progress>
        </div>
      </div>
    </demo-dom-swapper>
  </body>
</html>
