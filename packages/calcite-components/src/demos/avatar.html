    <title>Avatar</title>
    <style>
      .parent {
        display: flex;

        justify-content: space-between;
        align-items: center;
        padding: 25px 0;

        flex: 1 0 21%;

      .right-aligned-text {

      }

      .demo-background-dark {

        color: white;
        padding: 1rem;

    <script src="_assets/head.js"></script>
