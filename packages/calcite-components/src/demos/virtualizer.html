<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Virtualizer</title>

    <script src="./_assets/head.ts"></script>
    <style>
      .control,
      .parent-flex,
      span {
        color: var(--calcite-color-text-3);
        font-family: var(--calcite-font-family);
        font-size: var(--calcite-font-size-0);
        font-weight: var(--calcite-font-weight-medium);
      }

      .control,
      .parent-flex,
      span {
        display: flex;
        flex-wrap: wrap;
      }

      .control-child,
      .child-flex {
        display: inline-flex;
        flex-direction: column;
        gap: 32px 0;
        flex: 0 0 15%;
        padding: 15px;
      }

      .right-aligned-text {
        text-align: right;
        flex: 0 0 10%;
      }

      hr {
        margin: 25px 0;
        border-top: 1px solid var(--calcite-color-border-2);
      }
    </style>
  </head>

  <body>
    <demo-dom-swapper>
      <div class="parent-flex">
        <div class="child-flex right-aligned-text">Basic</div>

        <div class="child-flex">
          <ul>
            <calcite-virtualizer scroller id="basic"></calcite-virtualizer>
          </ul>
          <script>
            const virtualizerBasic = document.querySelector("#basic");
            virtualizerBasic.items = Array.from(Array(1000).keys());
            virtualizerBasic.renderItem = (item) => {
              const elBasic = document.createElement("li");
              elBasic.textContent = `Item ${item}`;
              return elBasic;
            };
          </script>
        </div>
      </div>

      <div class="parent-flex">
        <div class="child-flex right-aligned-text">Combobox</div>
        <div class="child-flex">
          <calcite-combobox label="combobox" placeholder="select element" max-items="6" selection-mode="single">
            <calcite-virtualizer scroller id="combobox"></calcite-virtualizer>
          </calcite-combobox>
          <script>
            const virtualizerCombobox = document.querySelector("#combobox");
            virtualizerCombobox.items = Array.from(Array(1000).keys());
            virtualizerCombobox.renderItem = (item) => {
              const elCombobox = document.createElement("calcite-combobox-item");
              elCombobox.value = `Item ${item}`;
              elCombobox.textLabel = `Item ${item}`;
              return elCombobox;
            };
          </script>
        </div>
      </div>
    </demo-dom-swapper>
  </body>
</html>
