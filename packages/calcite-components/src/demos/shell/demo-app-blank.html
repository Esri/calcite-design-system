<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />

    <title>Boomer v Millennial - California</title>

    <script src="../_assets/head.ts"></script>
    <link rel="stylesheet" href="https://js.arcgis.com/next/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/next/"></script>
    <style>
      html,
      body,
      main,
      .shell-container {
        position: relative;
        width: 100%;
        height: 100%;
      }

      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <script>
      require(["esri/WebMap", "esri/views/MapView", "esri/widgets/LayerList", "esri/widgets/Zoom"], function (
        WebMap,
        MapView,
        LayerList,
        Zoom,
      ) {
        const webmap = new WebMap({
          portalItem: {
            id: "cc316ca9e0824970ad29ac558161d42d",
          },
        });

        const view = new MapView({
          container: "viewDiv",
          map: webmap,
        });
        view.when(function () {
          view.ui.move("zoom", "bottom-right");
        });
      });
    </script>
  </head>

  <body>
    <demo-dom-swapper>
      <main>
        <div class="shell-container">
          <calcite-shell content-behind>
            <calcite-shell-center-row slot="panel-top" hidden height-scale="s" detached>
              <calcite-panel
                heading="Shell center row top"
                description="Will be replaced with horizontal action bar / slot panel in shell panel"
              >
                <calcite-action label="this is a label" slot="header-actions-start" icon="caret-down" scale="s">
                </calcite-action>
                <calcite-action
                  label="this is a label"
                  slot="header-actions-end"
                  icon="chevrons-up"
                  scale="m"
                  id="expand-trigger"
                ></calcite-action>
                <calcite-action label="this is a label" slot="header-actions-end" icon="x" scale="m"></calcite-action>
              </calcite-panel>
              <calcite-action-bar slot="action-bar">
                <calcite-action-group>
                  <calcite-action text="It's like you can touch it!" icon="3d-glasses"> </calcite-action>
                  <calcite-action text="It has appeal." icon="banana"> </calcite-action>
                  <calcite-action text="Make it a race car." icon="erase"> </calcite-action>
                  <calcite-action label="add in edit" icon="add-in-edit" text="3 Square?"></calcite-action>
                </calcite-action-group>
                <calcite-action-group slot="actions-end">
                  <calcite-action icon="lightbulb" text="Tips" id="tip-manager-button"></calcite-action>
                  <calcite-action icon="mega-phone" text="What's that?!" id="tip-manager-button"></calcite-action>
                </calcite-action-group>
              </calcite-action-bar>
            </calcite-shell-center-row>
            <calcite-shell-center-row slot="panel-bottom" height-scale="s" detached>
              <calcite-panel
                heading="Shell center row bottom"
                description="Will be replaced with horizontal action bar / slot panel in shell panel"
              >
                <calcite-action label="this is a label" slot="header-actions-start" icon="caret-down" scale="s">
                </calcite-action>
                <calcite-action
                  label="this is a label"
                  slot="header-actions-end"
                  icon="chevrons-up"
                  scale="m"
                  id="expand-trigger"
                ></calcite-action>
                <calcite-action label="this is a label" slot="header-actions-end" icon="x" scale="m"></calcite-action>
              </calcite-panel>
              <calcite-action-bar slot="action-bar">
                <calcite-action-group>
                  <calcite-action text="It's like you can touch it!" icon="3d-glasses"> </calcite-action>
                  <calcite-action text="It has appeal." icon="banana"> </calcite-action>
                  <calcite-action text="Make it a race car." icon="erase"> </calcite-action>
                  <calcite-action label="add in edit" icon="add-in-edit" text="3 Square?"></calcite-action>
                </calcite-action-group>
                <calcite-action-group slot="actions-end">
                  <calcite-action icon="lightbulb" text="Tips" id="tip-manager-button"></calcite-action>
                  <calcite-action icon="mega-phone" text="What's that?!" id="tip-manager-button"></calcite-action>
                </calcite-action-group>
              </calcite-action-bar>
            </calcite-shell-center-row>
            <calcite-shell-panel resizable slot="panel-start" position="start">
              <calcite-action-bar slot="action-bar">
                <calcite-action-group>
                  <calcite-action text="Save" icon="save" indicator> </calcite-action>
                  <calcite-action text-enabled icon="map" text="New" slot="menu-actions"> </calcite-action>
                  <calcite-action text-enabled icon="collection" text="Open" slot="menu-actions"> </calcite-action>
                </calcite-action-group>
                <calcite-action-group>
                  <calcite-action icon="layers" text="Layers" active> </calcite-action>
                  <calcite-action icon="basemap" text="Basemaps"> </calcite-action>
                  <calcite-action icon="legend" text="Legend"> </calcite-action>
                  <calcite-action icon="bookmark" text="Bookmarks"> </calcite-action>
                </calcite-action-group>
                <calcite-action-group>
                  <calcite-action text="Share" icon="share"></calcite-action>
                  <calcite-action text="Print" icon="print"></calcite-action>
                </calcite-action-group>
                <calcite-action-group slot="actions-end">
                  <calcite-action text="Feedback" icon="speech-bubble-plus"></calcite-action>
                  <calcite-action text="What's next" icon="mega-phone"></calcite-action>
                </calcite-action-group>
              </calcite-action-bar>
              <calcite-panel heading="Panel bottom">
                <div class="padded-content">Panel content<br />Padding is fake.</div>
              </calcite-panel>
            </calcite-shell-panel>
            <calcite-shell-panel resizable slot="panel-end" position="end">
              <calcite-action-bar slot="action-bar">
                <calcite-tooltip slot="expand-tooltip" label="tooltip" pointer-disabled>Add layers</calcite-tooltip>
                <calcite-action-group>
                  <calcite-action text="Layer properties" icon="sliders-horizontal"> </calcite-action>
                  <calcite-action text="Styles" icon="shapes"> </calcite-action>
                  <calcite-action text="Filter" icon="layer-filter"> </calcite-action>
                  <calcite-action text="Configure pop-ups" icon="popup" active> </calcite-action>
                  <calcite-action text-enabled text="Configure attributes" icon="feature-details" slot="menu-actions">
                  </calcite-action>
                  <calcite-action text-enabled text="Labels" icon="label" slot="menu-actions"> </calcite-action>
                  <calcite-action text-enabled text="Tablew" icon="table" slot="menu-actions"> </calcite-action>
                </calcite-action-group>
                <calcite-action-group>
                  <calcite-action icon="search" text="Search"></calcite-action>
                  <calcite-action icon="measure" text="Measure"></calcite-action>
                  <calcite-action text-enabled icon="road-sign" text="Directions" slot="menu-actions"></calcite-action>
                  <calcite-action text-enabled icon="point" text="Location" slot="menu-actions"></calcite-action>
                  <calcite-action text-enabled icon="pencil-square" text="Edit" disabled slot="menu-actions">
                  </calcite-action>
                  <calcite-action text-enabled icon="clock" text="Time" disabled slot="menu-actions"></calcite-action>
                </calcite-action-group>
                <calcite-action-group slot="actions-end">
                  <calcite-action text="Tips" id="tip-manager-button">
                    <calcite-icon icon="lightbulb" scale="s"></calcite-icon>
                  </calcite-action>
                </calcite-action-group>
              </calcite-action-bar>
              <calcite-flow>
                <calcite-flow-item heading="Flow 01">
                  <div class="padded-content">Flow 01 content<br />Padding is fake.</div>
                </calcite-flow-item>
                <calcite-flow-item heading="Flow 02">
                  <div class="padded-content">Flow 02 content<br />Padding is fake.</div>
                </calcite-flow-item>
              </calcite-flow>
            </calcite-shell-panel>
            <div class="gnav" slot="header">
              <h2>Boomer v Millennial - California</h2>
            </div>
            <div id="viewDiv"></div>
            <footer slot="footer">Footer</footer>
          </calcite-shell>
        </div>
      </main>
    </demo-dom-swapper>
  </body>
</html>
