<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />

    <title>Nesting Testing with a Flow</title>

    <script src="../_assets/head.js"></script>

    <link rel="stylesheet" href="https://js.arcgis.com/next/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/next/"></script>
    <style>
      html,
      body,
      main,
      .shell-container {
        position: relative;
        width: 100%;
        height: 100%;
      }
    </style>
    <style>
      #toggles-drag {
        display: none;
      }

      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <script>
      require(["esri/WebMap", "esri/views/MapView", "esri/widgets/LayerList", "esri/widgets/Zoom"], function (
        WebMap,
        MapView,
        LayerList,
        Zoom,
      ) {
        const webmap = new WebMap({
          portalItem: {
            id: "cc316ca9e0824970ad29ac558161d42d",
          },
        });

        const view = new MapView({
          container: "viewDiv",
          map: webmap,
        });
        view.when(function () {
          view.ui.move("zoom", "bottom-right");
        });
      });
    </script>
  </head>

  <body>
    <demo-dom-swapper>
      <main>
        <div class="shell-container">
          <calcite-shell content-behind>
            <calcite-shell-panel id="primary-panel" slot="panel-start" position="start" display-mode="float">
              <calcite-action-bar slot="action-bar" class="calcite-mode-dark">
                <calcite-action-group>
                  <calcite-action text="Save" icon="save" indicator> </calcite-action>
                  <calcite-action icon="map" text="New"> </calcite-action>
                  <calcite-action icon="collection" text="Open"> </calcite-action>
                </calcite-action-group>
                <calcite-action-group>
                  <calcite-action icon="layers" text="Layers"> </calcite-action>
                  <calcite-action icon="basemap" text="Basemaps"> </calcite-action>
                  <calcite-action icon="legend" text="Legend"> </calcite-action>
                  <calcite-action icon="bookmark" text="Bookmarks"> </calcite-action>
                </calcite-action-group>
                <calcite-action-group>
                  <calcite-action text="Share" icon="share"></calcite-action>
                  <calcite-action text="Print" icon="print"></calcite-action>
                </calcite-action-group>
                <calcite-action-group slot="actions-end">
                  <calcite-action text="Feedback" icon="speech-bubble-plus"></calcite-action>
                  <calcite-action text="What's next" icon="mega-phone"></calcite-action>
                </calcite-action-group>
              </calcite-action-bar>
            </calcite-shell-panel>

            <calcite-shell-panel slot="panel-end" position="end">
              <calcite-action-bar slot="action-bar">
                <calcite-action-group>
                  <calcite-action text="Layer properties" icon="sliders-horizontal"> </calcite-action>
                  <calcite-action text="Styles" icon="shapes"> </calcite-action>
                  <calcite-action text="Filter" icon="layer-filter"> </calcite-action>
                  <calcite-action text="Configure pop-ups" icon="popup" active> </calcite-action>
                  <calcite-action text="Configure attributes" icon="feature-details"> </calcite-action>
                  <calcite-action text="Labels" icon="label"> </calcite-action>
                  <calcite-action text="Tablew" icon="table"> </calcite-action>
                  <calcite-action icon="search" text="Search"></calcite-action>
                  <calcite-action icon="measure" text="Measure"></calcite-action>
                </calcite-action-group>
                <calcite-action-group>
                  <calcite-action icon="road-sign" text="Directions"></calcite-action>
                  <calcite-action icon="point" text="Location"></calcite-action>
                  <calcite-action icon="pencil-square" text="Edit" disabled></calcite-action>
                  <calcite-action icon="clock" text="Time" disabled></calcite-action>
                </calcite-action-group>
                <calcite-action-group slot="actions-end">
                  <calcite-action text="Tips" id="tip-manager-button">
                    <calcite-icon icon="lightbulb" scale="s"></calcite-icon>
                  </calcite-action>
                </calcite-action-group>
              </calcite-action-bar>
              <calcite-button
                slot="header"
                kind="inverse"
                alignment="icon-end-space-between"
                icon-end="caret-down"
                width="full"
              >
                It's a header button with really long text that should wrap, you know?
              </calcite-button>
              <some-custom-element class="calcite-match-height">
                <calcite-flow>
                  <some-custom-element class="calcite-match-height">
                    <calcite-flow-item heading="first panel">
                      <calcite-action text="I'm in the first panel." icon="banana" text-enabled></calcite-action>
                    </calcite-flow-item>
                  </some-custom-element>
                  <some-custom-element class="calcite-match-height">
                    <calcite-flow-item heading="Flow & DIVs" description="Extra nested divs" closable>
                      <calcite-block heading="Basic" summary="Collapsible with section" collapsible open>
                        <calcite-list
                          id="one"
                          selection-mode="multiple"
                          style="margin-bottom: var(--calcite-spacing-double)"
                        >
                          <calcite-list-item label="Dogs" description="Man's best friend" value="dogs">
                            <calcite-action
                              slot="actions-end"
                              text="click-me"
                              onClick="console.log('clicked');"
                              icon="x"
                            >
                            </calcite-action>
                          </calcite-list-item>
                          <calcite-list-item label="Cats" description="Independent and fluffy" value="cats">
                            <calcite-action
                              slot="actions-end"
                              text="click-me"
                              onClick="console.log('clicked');"
                              icon="x"
                            >
                            </calcite-action>
                          </calcite-list-item>
                          <calcite-list-item
                            label="Fish. But not just any fish."
                            description="Easy to care for."
                            value="fish"
                          >
                            <calcite-action
                              slot="actions-end"
                              text="click-me"
                              onClick="console.log('clicked');"
                              icon="x"
                            >
                            </calcite-action>
                          </calcite-list-item>
                        </calcite-list>

                        <!-- Using Button -->
                        <calcite-label scale="s">
                          It's a label (btn).
                          <calcite-input type="text" placeholder="This is stuff." scale="s">
                            <calcite-button
                              slot="action"
                              appearance="transparent"
                              kind="neutral"
                              icon-start="brackets-curly"
                              scale="s"
                            ></calcite-button>
                          </calcite-input>
                        </calcite-label>
                        <!-- Using Action -->
                        <calcite-label scale="s">
                          It's a label (action).
                          <calcite-input type="text" placeholder="This is stuff." scale="s">
                            <calcite-action text="cool action" icon="pencil" slot="action" scale="s"></calcite-action>
                          </calcite-input>
                        </calcite-label>

                        <calcite-label scale="s">
                          It's a label.
                          <calcite-input type="text" placeholder="This is stuff." scale="s">
                            <calcite-action text="cool action" icon="brackets-curly" slot="action" scale="s">
                            </calcite-action>
                          </calcite-input>
                        </calcite-label>
                        <calcite-block-section text="Section is cool">
                          <calcite-label scale="s">
                            It's a label.
                            <calcite-input type="text" placeholder="This is stuff." scale="s"> </calcite-input>
                          </calcite-label>
                        </calcite-block-section>
                        <calcite-block-section text="Switch section" toggle-display="switch">
                          <calcite-label scale="s">
                            It's a label.
                            <calcite-input type="text" placeholder="This is stuff." scale="s"> </calcite-input>
                          </calcite-label>
                        </calcite-block-section>
                      </calcite-block>

                      <calcite-block heading="With control" summary="Collapsible" collapsible>
                        <calcite-action label="ellipsis" slot="control" icon="ellipsis" scale="m"></calcite-action>
                        <calcite-label scale="s">
                          It's a label.
                          <calcite-input type="text" placeholder="This is stuff." scale="s">
                            <calcite-action text="cool action" icon="brackets-curly" slot="action" scale="s">
                            </calcite-action>
                          </calcite-input>
                        </calcite-label>
                        <calcite-label scale="s">
                          It's a label.
                          <calcite-input type="text" placeholder="This is stuff." scale="s">
                            <calcite-action text="cool action" icon="brackets-curly" slot="action" scale="s">
                            </calcite-action>
                          </calcite-input>
                        </calcite-label>
                        <calcite-label scale="s">
                          It's a label.
                          <calcite-input type="text" placeholder="This is stuff." scale="s">
                            <calcite-action text="cool action" icon="brackets-curly" slot="action" scale="s">
                            </calcite-action>
                          </calcite-input>
                        </calcite-label>
                      </calcite-block>
                      <calcite-block heading="Basic" summary="Not collapsible">
                        <calcite-label scale="s">
                          It's a label.
                          <calcite-input type="text" placeholder="This is stuff." scale="s">
                            <calcite-action text="cool action" icon="brackets-curly" slot="action" scale="s">
                            </calcite-action>
                          </calcite-input>
                        </calcite-label>
                        <calcite-label scale="s">
                          It's a label.
                          <calcite-input type="text" placeholder="This is stuff." scale="s">
                            <calcite-action text="cool action" icon="brackets-curly" slot="action" scale="s">
                            </calcite-action>
                          </calcite-input>
                        </calcite-label>
                        <calcite-label scale="s">
                          It's a label.
                          <calcite-input type="text" placeholder="This is stuff." scale="s">
                            <calcite-action text="cool action" icon="brackets-curly" slot="action" scale="s">
                            </calcite-action>
                          </calcite-input>
                        </calcite-label>
                      </calcite-block>

                      <calcite-fab slot="fab" id="label-fab" text="Add label class"></calcite-fab>
                      <calcite-tooltip label="tooltip" reference-element="label-fab" pointer-disabled>
                        Add label class
                      </calcite-tooltip>
                      <calcite-button slot="footer" appearance="outline" width="half">Cancel</calcite-button>
                      <calcite-button slot="footer" width="half">Done</calcite-button>
                    </calcite-flow-item>
                  </some-custom-element>
                </calcite-flow>
              </some-custom-element>
            </calcite-shell-panel>
            <div class="gnav" slot="header">
              <h2>Cool app</h2>
            </div>
            <div id="viewDiv"></div>

            <footer slot="footer">Footer</footer>
          </calcite-shell>
        </div>
      </main>
    </demo-dom-swapper>
  </body>
</html>
