<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Inline Editable</title>
    <script src="./_assets/head.ts"></script>
    <style>
      .parent {
        display: flex;
        align-items: center;
        padding: 20px 0;
      }

      .child {
        flex: 0 0 16%;
        margin: 0 25px;
        color: var(--calcite-color-text-3);
        font-family: var(--calcite-font-family);
        font-size: var(--calcite-font-size-0);
        font-weight: var(--calcite-font-weight-medium);
      }

      .right-aligned-text {
        text-align: right;
        flex: 0 0 12%;
      }

      hr {
        margin: 25px 0;
        border-top: 1px solid var(--calcite-color-border-2);
      }
    </style>
    <script>
      const handleChangesFoInput = (id, isSuccess = true) => {
        const afterConfirm = () =>
          new Promise((resolve, reject) => {
            if (isSuccess) return setTimeout(resolve, 1500);
            setTimeout(reject, 1500);
          });
        document.querySelector(id).afterConfirm = afterConfirm;
      };
    </script>
  </head>
  <body>
    <demo-dom-swapper>
      <h1 style="margin: 0 auto; text-align: center">Inline Editable</h1>

      <!-- headers -->
      <div class="parent">
        <div class="child right-aligned-text"></div>
        <div class="child">small</div>
        <div class="child">medium</div>
        <div class="child">large</div>
      </div>

      <!-- basic (no controls) -->
      <div class="parent">
        <div class="child right-aligned-text">basic (no controls)</div>

        <div class="child">
          <calcite-inline-editable scale="s">
            <calcite-input value="Entered value" placeholder="My placeholder" scale="s"></calcite-input>
          </calcite-inline-editable>
        </div>

        <div class="child">
          <calcite-inline-editable scale="m">
            <calcite-input value="Entered value" placeholder="My placeholder" scale="m"></calcite-input>
          </calcite-inline-editable>
        </div>

        <div class="child">
          <calcite-inline-editable scale="l">
            <calcite-input value="Entered value" placeholder="My placeholder" scale="l"></calcite-input>
          </calcite-inline-editable>
        </div>
      </div>

      <!-- with controls -->
      <div class="parent">
        <div class="child right-aligned-text">with controls</div>
        <div class="child">
          <calcite-inline-editable scale="s" id="example-small" controls>
            <calcite-input placeholder="Day of the week" scale="s" />
          </calcite-inline-editable>
          <script>
            handleChangesFoInput("#example-small");
          </script>
        </div>

        <div class="child">
          <calcite-inline-editable scale="m" id="example-medium" controls>
            <calcite-input placeholder="Day of the week" scale="m" />
          </calcite-inline-editable>
          <script>
            handleChangesFoInput("#example-medium");
          </script>
        </div>

        <div class="child">
          <calcite-inline-editable scale="l" id="example-large" controls>
            <calcite-input placeholder="Day of the week" scale="l" />
          </calcite-inline-editable>
          <script>
            handleChangesFoInput("#example-large");
          </script>
        </div>
      </div>

      <!-- disabled -->
      <div class="parent">
        <div class="child right-aligned-text">disabled</div>

        <div class="child">
          <calcite-label scale="s">
            Access denied
            <calcite-inline-editable controls disabled>
              <calcite-input placeholder="Day of the week" scale="s" />
            </calcite-inline-editable>
          </calcite-label>
        </div>

        <div class="child">
          <calcite-label scale="m">
            Access denied
            <calcite-inline-editable controls disabled>
              <calcite-input placeholder="Day of the week" scale="m" />
            </calcite-inline-editable>
          </calcite-label>
        </div>

        <div class="child">
          <calcite-label scale="l">
            Access denied
            <calcite-inline-editable controls disabled>
              <calcite-input placeholder="Day of the week" scale="l" />
            </calcite-inline-editable>
          </calcite-label>
        </div>
      </div>
    </demo-dom-swapper>
  </body>
</html>
