<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tile Group</title>
    <style>
      body {
        color: var(--calcite-color-text-3);
        font-family: var(--calcite-sans-family);
        font-size: var(--calcite-font-size-0);
        font-weight: var(--calcite-font-weight-medium);
      }

      .parent {
        display: flex;
      }

      .child {
        display: inline-flex;
        flex-direction: column;
        flex: 0 1 50%;
        padding: 15px;
      }

      .right-aligned-text {
        text-align: right;
        flex: 0 0 21%;
      }

      .screenshot-test {
        gap: 1em;
        padding: 0 1em;
      }

      .spaced-column {
        display: flex;
        flex-direction: column;
        gap: 1em;
      }

      hr {
        margin: 25px 0;
        border-top: 1px solid var(--calcite-color-border-2);
      }
    </style>
    <script src="./_assets/head.ts"></script>
    <script type="module" src="./_assets/demo-spacer.ts"></script>
  </head>

  <body>
    <demo-dom-swapper>
      <!-- screenshot test area -->
      <div class="screenshot-test parent">
        <div class="spaced-column">
          <span>single</span>
          <calcite-tile-group scale="s" selection-mode="single">
            <calcite-tile
              heading="Tile heading lorem ipsum"
              description="Leverage agile frameworks to provide a robust synopsis for high level overviews. Iterative approaches to corporate strategy foster collab on thinking to further the overall."
              icon="layers"
              value="one"
              selected
            ></calcite-tile>
            <calcite-tile
              heading="Tile heading lorem ipsum"
              description="Leverage agile frameworks to provide a robust synopsis for high level overviews."
              icon="layers"
              value="two"
            ></calcite-tile>
            <calcite-tile
              heading="Tile heading lorem ipsum"
              description="Leverage agile frameworks to provide a robust synopsis for high level overviews."
              icon="layers"
              value="three"
            ></calcite-tile>
          </calcite-tile-group>
        </div>
      </div>

    </demo-dom-swapper>

      document.addEventListener("calciteTileGroupSelect", (event) => {
        console.log("calciteTileGroupSelect", event.target, event.target.selectedItems);
      });
      document.addEventListener("calciteTileSelect", (event) => {
        console.log("calciteTileSelect", event.target, event.target.selected);
      });
      document.addEventListener("calciteInternalTileKeyEvent", (event) => {
        console.log("calciteInternalTileKeyEvent", event.target, event.target.selected);
      });
    </script>
  </body>
</html>
