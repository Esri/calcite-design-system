<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Input Text</title>

    <style>
      .parent-flex {
        display: flex;
        padding: 25px 0;
        flex-wrap: wrap;
      }

      .font,
      .header {
        color: var(--calcite-color-text-3);
        font-family: var(--calcite-font-family);
        font-weight: var(--calcite-font-weight-medium);
      }

      .font {
        font-size: var(--calcite-font-size-0);
      }

      .header {
        font-size: var(--calcite-font-size-2);
      }

      .child-flex {
        flex: 0 0 22%;
        margin: 0 25px;
      }

      .right-aligned-text {
        text-align: right;
        flex: 0 0 12%;
      }

      hr {
        margin: 25px 0;
        border-top: 1px solid var(--calcite-color-border-2);
      }

      .themed {
        --calcite-input-action-background-color: #f0f8ff;
        --calcite-input-action-background-color-hover: #add8e6;
        --calcite-input-action-background-color-press: #87ceeb;
        --calcite-input-action-icon-color: #4682b4;
        --calcite-input-action-icon-color-hover: #5f9ea0;
        --calcite-input-action-icon-color-press: #2e8b57;
        --calcite-input-loading-background-color: #f5f5dc;
        --calcite-input-loading-fill-color: #ff4500;
        --calcite-input-prefix-background-color: #ffe4b5;
        --calcite-input-prefix-size-x: 50px;
        --calcite-input-prefix-text-color: #8b0000;
        --calcite-input-suffix-background-color: #fafad2;
        --calcite-input-suffix-size-x: 50px;
        --calcite-input-suffix-text-color: #006400;
        --calcite-input-text-background-color: #ffffff;
        --calcite-input-text-border-color: #006400;
        --calcite-input-text-corner-radius: 8px;
        --calcite-input-text-icon-color: brown;
        --calcite-input-text-placeholder-text-color: #808080;
        --calcite-input-text-text-color: #000080;
        --calcite-input-text-text-color-focus: #ff6347;
      }
    </style>

    <script src="./_assets/head.ts"></script>
    <script type="module" src="./_assets/demo-form.ts"></script>
    <script type="module" src="./_assets/demo-spacer.ts"></script>
  </head>

  <body>
    <demo-form>
      <form name="elementinternals-demo">
        <input name="native" type="text" />
        <calcite-input-text
          name="calcite-text-input"
          value="Please set me as the default form value!"
        ></calcite-input-text>
        <calcite-input-time-picker name="calcite-time" value="12:30"></calcite-input-time-picker>
        <calcite-button type="submit">Submit</calcite-button>
      </form>
    </demo-form>
  </body>
</html>
