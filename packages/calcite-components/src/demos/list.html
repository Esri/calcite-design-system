<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />

    <title>List</title>

    <script src="./_assets/head.ts"></script>
    <style>
      .parent {
        display: flex;
        align-items: center;
        color: var(--calcite-color-text-3);
        font-family: var(--calcite-font-family);
        font-size: var(--calcite-font-size-0);
        font-weight: var(--calcite-font-weight-medium);
      }

      .child {
        flex: 0 0 50%;
        padding: 25px;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .right-aligned-text {
        text-align: right;
        flex: 0 0 14%;
      }

      calcite-list-item-group {
        /* --calcite-list-item-group-heading-truncate: "truncate"; */
      }
    </style>
  </head>

  <body>
    <div style="width: 200px; border: 1px dashed black">
      <calcite-list heading="Park features">
        <calcite-list-item-group style="background-color: blue" heading="longlonglonglonglonglonglonglong">
          <calcite-list-item
            label="Hiking trails"
            description="Designated routes for hikers to use."
            value="hiking-trails"
          >
            <calcite-action slot="actions-end" icon="layer" text="Trails layer"></calcite-action>
          </calcite-list-item>
          <calcite-list-item label="Waterfalls" description="Vertical drops from a river." value="waterfalls">
            <calcite-action slot="actions-end" icon="layer" text="Waterfalls layer"></calcite-action>
          </calcite-list-item>
          <calcite-list-item
            label="This_label_breaks_correctly_______This_label_breaks_correctly_"
            description="Large naturally flowing watercourses."
            value="rivers"
          >
            <calcite-action slot="actions-end" icon="layer" text="Rivers layer"> </calcite-action>
          </calcite-list-item>
        </calcite-list-item-group>
      </calcite-list>
    </div>
  </body>
  <script>
    const listItemGroup = document.querySelector("calcite-list-item-group");
    listItemGroup.textTruncation = { heading: "truncate" };
  </script>
</html>
