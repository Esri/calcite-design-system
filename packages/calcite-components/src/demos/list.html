<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />

    <title>List</title>

    <script src="./_assets/head.ts"></script>
    <style>
      .parent {
        display: flex;
        align-items: center;
        color: var(--calcite-color-text-3);
        font-family: var(--calcite-font-family);
        font-size: var(--calcite-font-size-0);
        font-weight: var(--calcite-font-weight-medium);
      }

      .child {
        flex: 0 0 50%;
        padding: 25px;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .right-aligned-text {
        text-align: right;
        flex: 0 0 14%;
      }

      calcite-list {
        width: 200px;
        height: 100px;
      }
    </style>
  </head>

  <body>
    <calcite-list label="Park features">
      <calcite-list-item label="Hiking trails" value="hiking-trails">
        <calcite-text slot="description" ellipsis>
          Designated routes for hikers to use.Designated routes for hikers to use.Designated routes for hikers to
          use.Designated routes for hikers to use.</calcite-text
        >
        <calcite-action slot="actions-end" icon="layer" text="Trails layer"></calcite-action>
      </calcite-list-item>
    </calcite-list>
  </body>
</html>
