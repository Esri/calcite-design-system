<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calcite Input Date Picker</title>
    <script src="./_assets/head.ts"></script>
    <style>
      .parent-flex {
        display: flex;
        padding: 25px 0;
        flex-wrap: wrap;
      }

      .font,
      .header {
        color: var(--calcite-color-text-3);
        font-family: var(--calcite-font-family);
        font-weight: var(--calcite-font-weight-medium);
      }

      .font {
        font-size: var(--calcite-font-size-0);
      }

      .header {
        font-size: var(--calcite-font-size-2);
      }

      .child-flex {
        flex: 0 0 22%;
        margin: 0 25px;
      }

      .right-aligned-text {
        text-align: right;
        flex: 0 0 12%;
      }
    </style>
  </head>
  <body>
    <demo-dom-swapper>
      <!-- Sizes -->
      <div class="parent-flex">
        <div class="child-flex font right-aligned-text"></div>
        <div class="child-flex font">Small</div>
        <div class="child-flex font">Medium</div>
        <div class="child-flex font">Large</div>
      </div>

      <!-- Standard -->
      <div class="parent-flex">
        <div class="child-flex font right-aligned-text">Standard</div>
        <div class="child-flex">
          <calcite-label>
            Input Date Picker Label
            <calcite-input-date-picker scale="s" value="2023-03-07"></calcite-input-date-picker>
          </calcite-label>
        </div>

        <div class="child-flex">
          <calcite-label>
            Input Date Picker Label
            <calcite-input-date-picker scale="m" value="2023-03-07"></calcite-input-date-picker>
          </calcite-label>
        </div>

        <div class="child-flex">
          <calcite-label>
            Input Date Picker Label
            <calcite-input-date-picker scale="l" value="2023-03-07"></calcite-input-date-picker>
          </calcite-label>
        </div>
      </div>

      <!-- Range -->
      <div class="parent-flex">
        <div class="child-flex font right-aligned-text">Range</div>
        <div class="child-flex">
          <calcite-label>
            Input Date Picker Label
            <calcite-input-date-picker range scale="s"></calcite-input-date-picker>
          </calcite-label>
        </div>

        <div class="child-flex">
          <calcite-label>
            Input Date Picker Label
            <calcite-input-date-picker range scale="m"></calcite-input-date-picker>
          </calcite-label>
        </div>

        <div class="child-flex">
          <calcite-label>
            Input Date Picker Label
            <calcite-input-date-picker range scale="l"></calcite-input-date-picker>
          </calcite-label>
        </div>
      </div>

      <!-- Validation message -->
      <div class="parent-flex">
        <div class="child-flex font right-aligned-text">Range</div>
        <div class="child-flex">
          <calcite-label>
            Input Date Picker Label
            <calcite-input-date-picker
              validation-message="This field is required."
              validation-icon="frown"
              scale="s"
              status="invalid"
            ></calcite-input-date-picker>
          </calcite-label>
        </div>

        <div class="child-flex">
          <calcite-label>
            Input Date Picker Label
            <calcite-input-date-picker
              validation-message="This field is required."
              validation-icon="frown"
              scale="m"
              status="invalid"
            ></calcite-input-date-picker>
          </calcite-label>
        </div>

        <div class="child-flex">
          <calcite-label>
            Input Date Picker Label
            <calcite-input-date-picker
              validation-message="This field is required."
              validation-icon="frown"
              scale="l"
              status="invalid"
            ></calcite-input-date-picker>
          </calcite-label>
        </div>
      </div>
    </demo-dom-swapper>
  </body>
</html>
