<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Input Time Zone</title>
    <style>
      .parent {
        display: flex;
        align-items: center;
        color: var(--calcite-ui-text-3);
        font-family: var(--calcite-sans-family);
        font-size: var(--calcite-font-size-0);
        font-weight: var(--calcite-font-weight-medium);
      }

      .child {
        display: inline-flex;
        flex-direction: column;
        flex: 0 1 50%;
        padding: 15px;
      }

      .right-aligned-text {
        text-align: right;
        flex: 0 0 21%;
      }

      hr {
        margin: 25px 0;
        border-top: 1px solid var(--calcite-ui-border-2);
      }
    </style>
    <script src="./_assets/head.js"></script>
    <script type="module" src="./_assets/demo-spacer.js"></script>
  </head>

  <body>
    <demo-dom-swapper>
      <h1 style="margin: 0 auto; text-align: center">Select</h1>

      <!-- Header -->
      <div class="parent">
        <div class="child"></div>
        <div class="child">Small</div>
        <div class="child">Medium</div>
        <div class="child">Large</div>
      </div>

      <!-- Basic -->
      <div class="parent">
        <div class="child right-aligned-text">Basic</div>
        <div class="child">
          <calcite-input-time-zone scale="s"></calcite-input-time-zone>
        </div>

        <div class="child">
          <calcite-input-time-zone scale="m"></calcite-input-time-zone>
        </div>

        <div class="child">
          <calcite-input-time-zone scale="l"></calcite-input-time-zone>
        </div>
      </div>
    </demo-dom-swapper>
  </body>
</html>
