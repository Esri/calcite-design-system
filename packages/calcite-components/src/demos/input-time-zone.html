<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Input Time Zone</title>
    <style>
      .parent {
        display: flex;
        align-items: center;
        color: var(--calcite-color-text-3);
        font-family: var(--calcite-sans-family);
        font-size: var(--calcite-font-size-0);
        font-weight: var(--calcite-font-weight-medium);
      }

      .child {
        display: inline-flex;
        flex-direction: column;
        flex: 0 1 50%;
        padding: 15px;
      }

      .right-aligned-text {
        text-align: right;
        flex: 0 0 21%;
      }

      hr {
        margin: 25px 0;
        border-top: 1px solid var(--calcite-color-border-2);
      }
    </style>
    <script src="./_assets/head.js"></script>
    <script type="module" src="./_assets/demo-spacer.js"></script>
  </head>

  <body>
    <demo-dom-swapper>
      <h1 style="margin: 0 auto; text-align: center">Select</h1>

      <div class="parent">
        <div class="child"></div>
        <div class="child">Small</div>
        <div class="child">Medium</div>
        <div class="child">Large</div>
      </div>

      <div class="parent">
        <div class="child right-aligned-text">Basic (offset mode)</div>
        <div class="child">
          <calcite-input-time-zone scale="s"></calcite-input-time-zone>
        </div>

        <div class="child">
          <calcite-input-time-zone scale="m"></calcite-input-time-zone>
        </div>

        <div class="child">
          <calcite-input-time-zone scale="l"></calcite-input-time-zone>
        </div>
      </div>

      <div class="parent">
        <div class="child right-aligned-text">Basic (offset mode) + reference date</div>
        <div class="child">
          <calcite-input-time-zone scale="s" reference-date="2023-11-28T06:31:19.129Z"></calcite-input-time-zone>
        </div>

        <div class="child">
          <calcite-input-time-zone scale="m" reference-date="2023-11-28T06:31:19.129Z"></calcite-input-time-zone>
        </div>

        <div class="child">
          <calcite-input-time-zone scale="l" reference-date="2023-11-28T06:31:19.129Z"></calcite-input-time-zone>
        </div>
      </div>

      <div class="parent">
        <div class="child right-aligned-text">Basic (offset mode) + validation message</div>
        <div class="child">
          <calcite-input-time-zone
            scale="s"
            status="invalid"
            validation-icon
            validation-message="This field is required."
          ></calcite-input-time-zone>
        </div>

        <div class="child">
          <calcite-input-time-zone
            scale="m"
            status="invalid"
            validation-icon
            validation-message="This field is required."
          ></calcite-input-time-zone>
        </div>

        <div class="child">
          <calcite-input-time-zone
            scale="l"
            status="invalid"
            validation-icon
            validation-message="This field is required."
          ></calcite-input-time-zone>
        </div>
      </div>

      <div class="parent">
        <div class="child right-aligned-text">name mode</div>
        <div class="child">
          <calcite-input-time-zone scale="s" mode="name"></calcite-input-time-zone>
        </div>

        <div class="child">
          <calcite-input-time-zone scale="m" mode="name"></calcite-input-time-zone>
        </div>

        <div class="child">
          <calcite-input-time-zone scale="l" mode="name"></calcite-input-time-zone>
        </div>
      </div>
    </demo-dom-swapper>
  </body>
</html>
