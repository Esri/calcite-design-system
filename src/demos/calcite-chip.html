<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calcite Chip</title>
  <link rel="stylesheet" href="https://webapps-cdn.esri.com/CDN/fonts/v1.4.1/fonts.css" />
  <link rel="stylesheet" href="../build/calcite.css" />
  <script type="module" src="../build/calcite.esm.js"></script>
  <script nomodule src="../build/calcite.js"></script>
</head>

<body>
  <script>
    const one = document.querySelector("#one");
    one.addEventListener("calciteChipDismiss", () => {
      console.log('dismissed chip');
    });
  </script>
  <calcite-button href="/">Home</calcite-button>
  <h1>Calcite Chip</h1>
  <h2>Basic</h2>
  <calcite-chip active id="one">Apple</calcite-chip>
  <h2>Slotted "chip-image"</h2>
  <calcite-chip active>
    <img slot="chip-image" src="https://placekitten.com/50/50" />
    Siamese Cat
  </calcite-chip>
  <calcite-chip active>
    <img slot="chip-image" src="https://placekitten.com/75/75" />
    Siamese Cat
  </calcite-chip>
  <h2>With icon attribute</h2>
  <calcite-chip active icon="check-circle">
    Siamese Cat
  </calcite-chip>
  <calcite-chip active icon="camera-flash-on">
    Camera Flash On
  </calcite-chip>
  <h2>Scales</h2>
  <calcite-chip active scale="xs">
    Scale XS
  </calcite-chip>
  <calcite-chip active scale="s">
    Scale S
  </calcite-chip>
  <calcite-chip active scale="m">
    Scale M
  </calcite-chip>
  <calcite-chip active scale="l">
    Scale L
  </calcite-chip>
  <calcite-chip active scale="xl">
    Scale XL
  </calcite-chip>
  <br />
  <br />
  <calcite-chip active icon="camera-flash-on" scale="xs">
    Scale XS
  </calcite-chip>
  <calcite-chip active icon="camera-flash-on" scale="s">
    Scale S
  </calcite-chip>
  <calcite-chip active icon="camera-flash-on" scale="m">
    Scale M
  </calcite-chip>
  <calcite-chip active icon="camera-flash-on" scale="l">
    Scale L
  </calcite-chip>
  <calcite-chip active icon="camera-flash-on" scale="xl">
    Scale XL
  </calcite-chip>
  <h2>RTL</h2>
  <calcite-chip active dir="rtl" >Apple</calcite-chip>
  <calcite-chip active dir="rtl">
    <img slot="chip-image" src="https://placekitten.com/50/50" />
    Siamese Cat
  </calcite-chip>
  <calcite-chip active icon="camera-flash-on">
    Camera Flash On
  </calcite-chip>
  <br />
  <br />
</body>

</html>
