<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />

    <title>Calcite Components:</title>

    <script src="../_assets/head.js"></script>

    <style>
      .flexxed {
        display: flex;
        align-items: flex-start;
      }

      .flexxed section {
        margin: 0 12px;
      }
    </style>
  </head>

  <body>
    <main>
      <section class="example-container">
        <h1>calcite-action-bar</h1>

        <div class="flexxed">
          <section>
            <h2>LTR</h2>
            <div class="flexxed">
              <section>
                <h3>Bottom Actions</h3>
                <calcite-action-bar id="slot-test">
                  <calcite-action text="Add" icon="plus"> </calcite-action>
                  <calcite-action text="Save" icon="save"> </calcite-action>
                </calcite-action-bar>

                <script>
                  const slotTestNode = document.getElementById("slot-test");
                  setTimeout(function () {
                    const action = document.createElement("calcite-action");
                    action.setAttribute("slot", "bottom-actions");
                    action.setAttribute("text", "Hello world");
                    action.setAttribute("icon", "layers");
                    slotTestNode.appendChild(action);
                  }, 2000);
                </script>
              </section>

              <section>
                <h3>Expanded</h3>
                <calcite-action-bar id="slot-test-expanded" expanded>
                  <calcite-action text="Add" icon="plus"> </calcite-action>
                  <calcite-action text="Save" icon="save"> </calcite-action>
                </calcite-action-bar>

                <script>
                  const expandedTestNode = document.getElementById("slot-test-expanded");
                  setTimeout(function () {
                    const action = document.createElement("calcite-action");
                    action.setAttribute("slot", "bottom-actions");
                    action.setAttribute("text", "Hello world");
                    action.setAttribute("icon", "layers");
                    expandedTestNode.appendChild(action);
                  }, 2000);
                </script>
              </section>
            </div>
          </section>
        </div>
      </section>
    </main>
  </body>
</html>
