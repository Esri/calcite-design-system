<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calcite Inline Editable</title>
    <script src="./_assets/head.js"></script>
    <style>
      .parent {
        display: flex;
        align-items: center;
        padding: 20px 0;
      }

      .child {
        flex: 0 0 16%;
        margin: 0 25px;
        color: var(--calcite-ui-text-3);
        font-family: var(--calcite-sans-family);
        font-size: var(--calcite-font-size-0);
        font-weight: var(--calcite-font-weight-medium);
      }

      .right-aligned-text {
        text-align: right;
        flex: 0 0 12%;
      }

      hr {
        margin: 25px 0;
        border-top: 1px solid var(--calcite-ui-border-2);
      }
    </style>
  </head>
  <body>
    <div>
      <calcite-button href="/" icon-start="arrow-left" color="neutral">Home</calcite-button>
    </div>
    <h1 style="margin: 0 auto; text-align: center">Inline Editable</h1>

    <!-- headers -->
    <div class="parent">
      <div class="child right-aligned-text"></div>
      <div class="child">small</div>
      <div class="child">medium</div>
      <div class="child">large</div>
    </div>

    <!-- basic (no controls) -->
    <div class="parent">
      <div class="child right-aligned-text">basic (no controls)</div>

      <div class="child">
        <calcite-inline-editable scale="s">
          <calcite-input value="Entered value" placeholder="My placeholder"></calcite-input>
        </calcite-inline-editable>
      </div>

      <div class="child">
        <calcite-inline-editable scale="m">
          <calcite-input value="Entered value" placeholder="My placeholder"></calcite-input>
        </calcite-inline-editable>
      </div>

      <div class="child">
        <calcite-inline-editable scale="l">
          <calcite-input value="Entered value" placeholder="My placeholder"></calcite-input>
        </calcite-inline-editable>
      </div>
    </div>

    <!-- with controls -->
    <div class="parent">
      <div class="child right-aligned-text">with controls</div>
      <div class="child">
        <calcite-inline-editable scale="s" id="example-small" controls>
          <calcite-input placeholder="Day of the week" />
        </calcite-inline-editable>
        <script>
          handleChangesFoInput("#example-small");
        </script>
      </div>

      <div class="child">
        <calcite-inline-editable scale="m" id="example-medium" controls>
          <calcite-input placeholder="Day of the week" />
        </calcite-inline-editable>
        <script>
          handleChangesFoInput("#example-medium");
        </script>
      </div>

      <div class="child">
        <calcite-inline-editable scale="l" id="example-large" controls>
          <calcite-input placeholder="Day of the week" />
        </calcite-inline-editable>
        <script>
          handleChangesFoInput("#example-large");
        </script>
      </div>
    </div>

    <!-- disabled -->
    <div class="parent">
      <div class="child right-aligned-text">disabled</div>

      <div class="child">
        <calcite-label scale="s">
          Access denied
          <calcite-inline-editable controls disabled>
            <calcite-input placeholder="Day of the week" />
          </calcite-inline-editable>
        </calcite-label>
      </div>

      <div class="child">
        <calcite-label scale="m">
          Access denied
          <calcite-inline-editable controls disabled>
            <calcite-input placeholder="Day of the week" />
          </calcite-inline-editable>
        </calcite-label>
      </div>

      <div class="child">
        <calcite-label scale="l">
          Access denied
          <calcite-inline-editable controls disabled>
            <calcite-input placeholder="Day of the week" />
          </calcite-inline-editable>
        </calcite-label>
      </div>
    </div>

    <hr />

    <!-- basic (no controls) RTL -->
    <div class="parent">
      <div class="child right-aligned-text">basic (no controls) RTL</div>

      <div class="child">
        <calcite-inline-editable dir="rtl" scale="s">
          <calcite-input value="Entered value" placeholder="My placeholder"></calcite-input>
        </calcite-inline-editable>
      </div>

      <div class="child">
        <calcite-inline-editable dir="rtl" scale="m">
          <calcite-input value="Entered value" placeholder="My placeholder"></calcite-input>
        </calcite-inline-editable>
      </div>

      <div class="child">
        <calcite-inline-editable dir="rtl" scale="l">
          <calcite-input value="Entered value" placeholder="My placeholder"></calcite-input>
        </calcite-inline-editable>
      </div>
    </div>

    <!-- with controls RTL -->
    <div class="parent">
      <div class="child right-aligned-text">with controls RTL</div>
      <div class="child">
        <calcite-inline-editable dir="rtl" scale="s" id="example-small" controls>
          <calcite-input placeholder="Day of the week" />
        </calcite-inline-editable>
        <script>
          handleChangesFoInput("#example-small");
        </script>
      </div>

      <div class="child">
        <calcite-inline-editable dir="rtl" scale="m" id="example-medium" controls>
          <calcite-input placeholder="Day of the week" />
        </calcite-inline-editable>
        <script>
          handleChangesFoInput("#example-medium");
        </script>
      </div>

      <div class="child">
        <calcite-inline-editable dir="rtl" scale="l" id="example-large" controls>
          <calcite-input placeholder="Day of the week" />
        </calcite-inline-editable>
        <script>
          handleChangesFoInput("#example-large");
        </script>
      </div>
    </div>

    <!-- disabled RTL -->
    <div class="parent">
      <div class="child right-aligned-text">disabled RTL</div>

      <div class="child">
        <calcite-label dir="rtl" scale="s">
          Access denied
          <calcite-inline-editable controls disabled>
            <calcite-input placeholder="Day of the week" />
          </calcite-inline-editable>
        </calcite-label>
      </div>

      <div class="child">
        <calcite-label dir="rtl" scale="m">
          Access denied
          <calcite-inline-editable controls disabled>
            <calcite-input placeholder="Day of the week" />
          </calcite-inline-editable>
        </calcite-label>
      </div>

      <div class="child">
        <calcite-label dir="rtl" scale="l">
          Access denied
          <calcite-inline-editable controls disabled>
            <calcite-input placeholder="Day of the week" />
          </calcite-inline-editable>
        </calcite-label>
      </div>
    </div>
  </body>
</html>
