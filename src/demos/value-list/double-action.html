<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Demos - ValueList</title>
    <script src="../_assets/head.js"></script>
    <script src="../_assets/toggles.js"></script>
  </head>
  <body>
    <main>
      <section class="example-container">
        <h1>calcite-value-list</h1>

        <h3>multiple</h3>
        <calcite-value-list id="one" multiple="true" filter-enabled>
          <calcite-value-list-item text-label="Dogs" text-description="Human's best friend" value="dogs">
            <calcite-action slot="secondary-action" text="click-me" onClick="console.log('clicked');" icon="check">
            </calcite-action>
            <calcite-action slot="secondary-action" text="click-me" onClick="console.log('clicked2');" icon="x">
            </calcite-action>
          </calcite-value-list-item>
          <calcite-value-list-item text-label="Cats" text-description="Cat's best friend" value="cats">
            <span slot="secondary-action">Cool text</span>
            <calcite-action slot="secondary-action" text="click-me" onClick="console.log('clicked2');" icon="x">
            </calcite-action>
          </calcite-value-list-item>
        </calcite-value-list>
      </section>
    </main>
  </body>
</html>
