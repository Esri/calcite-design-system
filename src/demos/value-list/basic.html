<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Demos - ValueList</title>
    <script src="../_assets/head.js"></script>
    <script src="../_assets/toggles.js"></script>
  </head>
  <body>
    <main>
      <section class="example-container">
        <h1>calcite-value-list</h1>

        <h3>multiple</h3>
        <calcite-value-list id="one" multiple filter-enabled>
          <calcite-action slot="menu-actions" indicator text="Cool" scale="s" icon="hamburger"> </calcite-action>
          <calcite-value-list-item text-label="Dogs" text-description="Man's best friend" value="dogs">
            <calcite-action slot="secondary-action" text="click-me" onClick="console.log('clicked');" icon="x">
            </calcite-action>
          </calcite-value-list-item>
          <calcite-value-list-item text-label="Cats" text-description="Independent and fluffy" value="cats">
            <calcite-action slot="secondary-action" text="click-me" onClick="console.log('clicked');" icon="x">
            </calcite-action>
          </calcite-value-list-item>
          <calcite-value-list-item
            text-label="Fish. But not just any fish, a tiger fish caught live in the Atlantic Ocean while on vacation."
            text-description="Easy to care for."
            value="fish"
          >
            <calcite-action slot="secondary-action" text="click-me" onClick="console.log('clicked');" icon="x">
            </calcite-action>
          </calcite-value-list-item>
        </calcite-value-list>
        <script>
          const valueList = document.querySelector("#one");
          valueList.addEventListener("calciteListChange", (event) => {
            console.log(event.detail);
          });
        </script>

        <h2>ValueList - Multi-select w/ Filter</h2>
        <h3>Pick many</h3>
        <calcite-value-list id="two" multiple filter-enabled>
          <calcite-value-list-item text-label="Toughness" text-description="Hard to damage" value="toughness">
            <calcite-action slot="secondary-action" text="click-me" onClick="console.log('clicked');" icon="x">
            </calcite-action>
          </calcite-value-list-item>
          <calcite-value-list-item text-label="Athletics" value="athletics">
            <calcite-action slot="secondary-action" text="click-me" onClick="console.log('clicked');" icon="x">
            </calcite-action>
          </calcite-value-list-item>
          <calcite-value-list-item text-label="Investigation" value="investigation">
            <calcite-action slot="secondary-action" text="click-me" onClick="console.log('clicked');" icon="x">
            </calcite-action>
          </calcite-value-list-item>
        </calcite-value-list>
        <script>
          const valueList2 = document.querySelector("#two");
          valueList2.addEventListener("calciteListChange", (event) => {
            console.log(event.detail);
          });
        </script>

        <h2>ValueList - drag and drop enabled</h2>
        <h3>Re-order by dragging the handle</h3>
        <calcite-value-list id="four" drag-enabled>
          <calcite-value-list-item text-label="Rent" text-description="Mortgage + housing costs" value="rent">
          </calcite-value-list-item>
          <calcite-value-list-item text-label="Food" text-description="its what you eat." value="food">
          </calcite-value-list-item>
          <calcite-value-list-item text-label="Utilities" value="utilities"> </calcite-value-list-item>
          <calcite-value-list-item text-label="Entertainment" text-description="Toys and leisure" value="entertainment">
          </calcite-value-list-item>
        </calcite-value-list>
        <script>
          const valueList4 = document.querySelector("#four");
          valueList4.addEventListener("calciteListChange", (event) => {
            console.log(event.detail);
          });
          valueList4.addEventListener("calciteValueListOrderChange", (event) => {
            console.log("sort order changed");
            console.log(event.detail);
          });
        </script>
      </section>
    </main>
  </body>
</html>
