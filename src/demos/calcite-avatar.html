<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calcite Avatar</title>
    <style>
      .parent {
        margin: 0 auto;
        display: flex;
        align-items: center;
        padding: 10px 0;
      }

      .child {
        flex: 1 0 21%;
        margin: 0 15px;
        color: var(--calcite-ui-text-3);
        font-family: var(--calcite-sans-family);
        font-size: var(--calcite-font-size-0);
        font-weight: var(--calcite-font-weight-medium);
      }

      .right-aligned-text {
        text-align: right;
      }
    </style>
    <script src="_assets/head.js"></script>
    <script src="_assets/createAlert.js"></script>
  </head>

  <body>
    <div>
      <calcite-button href="/" icon-start="arrow-left" color="neutral"> Home </calcite-button>
    </div>

    <h1 style="margin: 0 auto; text-align: center">Avatar</h1>

    <div class="parent">
      <div class="child"></div>
      <div class="child">Small</div>
      <div class="child">Medium</div>
      <div class="child">Large</div>
    </div>

    <!-- Image -->
    <div class="parent">
      <div class="child right-aligned-text">Image</div>

      <div class="child">
        <calcite-avatar thumbnail="http://placekitten.com/105/105" scale="s"> </calcite-avatar>
      </div>

      <div class="child">
        <calcite-avatar thumbnail="http://placekitten.com/40/40" scale="m"></calcite-avatar>
      </div>

      <div class="child">
        <calcite-avatar thumbnail="http://placekitten.com/120/120" scale="l"></calcite-avatar>
      </div>
    </div>

    <!-- Missing thumbnail -->
    <div class="parent">
      <div class="child right-aligned-text">Missing thumbnail</div>

      <div class="child">
        <calcite-avatar thumbnail="total_nonsense.png" scale="s" full-name="total nonsense"> </calcite-avatar>
      </div>

      <div class="child">
        <calcite-avatar thumbnail="another_nonsense.png" scale="m" full-name="total nonsense"> </calcite-avatar>
      </div>

      <div class="child">
        <calcite-avatar thumbnail="another_one_more_nonsense.png" scale="l" full-name="total nonsense">
        </calcite-avatar>
      </div>
    </div>

    <!-- Initials from first and last name -->
    <div class="parent">
      <div class="child right-aligned-text">Initials from first and last name</div>

      <div class="child">
        <calcite-avatar full-name="Ron Swanson" scale="s" user-id="25684463a00c449585dbb32a065f6b74"></calcite-avatar>
      </div>

      <div class="child">
        <calcite-avatar full-name="Ron Swanson" scale="m" user-id="25684463a00c449585dbb32a065f6b74"></calcite-avatar>
      </div>

      <div class="child">
        <calcite-avatar full-name="Ron Swanson" scale="l" user-id="25684463a00c449585dbb32a065f6b74"></calcite-avatar>
      </div>
    </div>
  </body>
</html>
