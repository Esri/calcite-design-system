<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Input Time</title>
    <link rel="stylesheet" href="https://webapps-cdn.esri.com/CDN/fonts/v1.4.1/fonts.css" />
    <link rel="stylesheet" href="../build/calcite.css" />
    <script type="module" src="../build/calcite.esm.js"></script>
    <script nomodule src="../build/calcite.js"></script>
    <script src="./_assets/head.js"></script>
    <script src="./_assets/locales.js"></script>
    <style>
      .demo-header {
        margin-bottom: unset !important;
      }
      #main-container {
        display: flex;
        flex: 1 1 auto;
      }
      #locales {
        height: calc(100vh - 82px);
        overflow-y: scroll;
      }
      main {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 1em;
        align-items: flex-start;
        justify-items: center;
      }
      .column {
        display: flex;
        flex-direction: column;
        gap: 1em;
      }
    </style>
  </head>
  <body>
    <div id="main-container">
      <div id="locales">
        <calcite-tile-select-group layout="vertical"></calcite-tile-select-group>
      </div>
      <main>
        <!-- spacer row -->
        <div></div>
        <div></div>
        <div></div>
        <div></div>

        <!-- column heading row -->
        <div></div>
        <calcite-label scale="l">small</calcite-label>
        <calcite-label scale="l">medium</calcite-label>
        <calcite-label scale="l">large</calcite-label>

        <div></div>
        <calcite-label scale="s">
          Default
          <calcite-input-time scale="s"></calcite-input-time>
        </calcite-label>
        <calcite-label scale="m">
          Default
          <calcite-input-time scale="m"></calcite-input-time>
        </calcite-label>
        <calcite-label scale="l">
          Default
          <calcite-input-time scale="l"></calcite-input-time>
        </calcite-label>

        <div></div>
        <calcite-label scale="s">
          Seconds
          <calcite-input-time scale="s" step="1"></calcite-input-time>
        </calcite-label>
        <calcite-label scale="m">
          Seconds
          <calcite-input-time scale="m" step="1"></calcite-input-time>
        </calcite-label>
        <calcite-label scale="l">
          Seconds
          <calcite-input-time scale="l" step="1"></calcite-input-time>
        </calcite-label>

        <div></div>
        <calcite-label scale="s">
          24-hour
          <calcite-input-time scale="s" value="23:59" lang="fr"></calcite-input-time>
        </calcite-label>
        <calcite-label scale="m">
          24-hour
          <calcite-input-time scale="m" value="23:59" lang="fr"></calcite-input-time>
        </calcite-label>
        <calcite-label scale="l">
          24-hour
          <calcite-input-time scale="l" value="23:59" lang="fr"></calcite-input-time>
        </calcite-label>

        <div></div>
        <calcite-label scale="s">
          24-hour seconds
          <calcite-input-time scale="s" value="23:59" lang="fr" step="1"></calcite-input-time>
        </calcite-label>
        <calcite-label scale="m">
          24-hour seconds
          <calcite-input-time scale="m" value="23:59" lang="fr" step="1"></calcite-input-time>
        </calcite-label>
        <calcite-label scale="l">
          24-hour seconds
          <calcite-input-time scale="l" value="23:59" lang="fr" step="1"></calcite-input-time>
        </calcite-label>

        <div></div>
        <calcite-label scale="s">
          readonly
          <calcite-input-time scale="s" value="23:59" readonly></calcite-input-time>
        </calcite-label>
        <calcite-label scale="m">
          readonly
          <calcite-input-time scale="m" value="23:59" readonly></calcite-input-time>
        </calcite-label>
        <calcite-label scale="l">
          readonly
          <calcite-input-time scale="l" value="23:59" readonly></calcite-input-time>
        </calcite-label>

        <div></div>
        <calcite-label scale="s">
          disabled
          <calcite-input-time scale="s" value="23:59" step="1" disabled></calcite-input-time>
        </calcite-label>
        <calcite-label scale="m">
          disabled
          <calcite-input-time scale="m" value="23:59" step="1" disabled></calcite-input-time>
        </calcite-label>
        <calcite-label scale="l">
          disabled
          <calcite-input-time scale="l" value="23:59" step="1" disabled></calcite-input-time>
        </calcite-label>
      </main>
    </div>

    <script>
      (async () => {
        await customElements.whenDefined("calcite-input-time");
        await customElements.whenDefined("calcite-tile-select-group");
        await customElements.whenDefined("calcite-tile-select");
        const inputTime = document.querySelector("calcite-input-time");
        await inputTime.componentOnReady();
        const tileSelectGroup = document.querySelector("calcite-tile-select-group");
        await tileSelectGroup.componentOnReady();
        const inputTimeEls = Array.from(document.querySelectorAll("calcite-input-time"));
        document.addEventListener("calciteInputTimeChange", (event) => {
          console.log("calciteInputTimeChange", event.target.value);
        });
        document.addEventListener("calciteTileSelectChange", (event) => {
          inputTimeEls.forEach((inputTimeEl) => (inputTimeEl.locale = event.target.value));
        });
        locales.forEach(({ locale, name }) => {
          let localeEl = document.createElement("calcite-tile-select");
          localeEl.setAttribute("heading", name);
          localeEl.setAttribute("name", "locales");
          localeEl.setAttribute("scale", "s");
          localeEl.setAttribute("width", "full");
          localeEl.setAttribute("value", locale);
          tileSelectGroup.appendChild(localeEl);
        });
        const htmlEl = document.querySelector("html");
        const htmlElObserver = new MutationObserver((mutations) => {
          mutations.forEach((mutation) => {
            if (mutation.type == "attributes" && mutation.attributeName === "dir") {
              inputTimeEls.forEach((inputTimeEl) => inputTimeEl.setAttribute("dir", htmlEl.getAttribute("dir")));
            }
          });
        });
        htmlElObserver.observe(htmlEl, {
          attributes: true
        });
      })();
    </script>
  </body>
</html>
