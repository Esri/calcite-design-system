<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Calcite Components: calcite-block</title>

    <script src="../_assets/head.js"></script>

  </head>

  <body>
    <main>
      <section class="example-container">
        <h1>Block</h1>

        <h2>Block with slotted Value List</h2>
        <calcite-block heading="All the king's buff horses couldn't fix the turbo." summary="summary" open collapsible>
          <calcite-value-list id="one" multiple>
            <calcite-value-list-item
              label="2017 Population Density (Esri)"
              description="{CORP_ACRN}"
              value="POPDENS_CY"
            >
              <calcite-action
                slot="actions-end"
                id="action-test"
                text="click-me"
                icon="x"
                onClick="console.log('clicked');"
              >
              </calcite-action>
            </calcite-value-list-item>
            <calcite-value-list-item
              label="2018 Population Density (Pop per Square Mile) (Esri) [updated 2019-09-18]"
              description="{POPDENS_CY}"
              value="POPDENS_CY"
            >
              <calcite-action
                slot="actions-end"
                id="action-test"
                text="click-me"
                onClick="console.log('clicked');"
                icon="x"
              >
              </calcite-action>
            </calcite-value-list-item>
            <calcite-value-list-item
              label="2018 Total Households (Esri)"
              description="{TOTHH_CY}"
              value="TOTHH_CY"
            >
              <calcite-action
                slot="actions-end"
                id="action-test"
                text="click-me"
                onClick="console.log('clicked');"
                icon="x"
              >
              </calcite-action>
            </calcite-value-list-item>
          </calcite-value-list>

          <calcite-block-section text="Section 1" open>
            <calcite-action text="click-me" text="hello world" text-enabled icon="configure-popup"> </calcite-action>
            <calcite-action text="click-me" text="hello world" text-enabled icon="configure-popup"> </calcite-action>
          </calcite-block-section>

          <calcite-block-section text="Section 2 (toggle switch)" open toggle-display="switch">
            <label>
              <input type="checkbox" name="check-please" />
              Check-ch-check-check-check-ch-check it out
            </label>
            <label>
              Name
              <input type="text" />
            </label>
          </calcite-block-section>
        </calcite-block>
      </section>
    </main>
  </body>
</html>
