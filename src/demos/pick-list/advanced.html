<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Demos - PickList</title>
    <script src="../_assets/head.js"></script>

    <style>
      main {
        display: flex;
        flex-direction: row;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>calcite-pick-list</h1>

      <style>
        calcite-pick-list {
          margin-bottom: 1rem;
        }
      </style>
    </header>
    <main>
      <section class="example-container" style="width: 28vw; margin-top: 2em;">
        <h1>LTR</h1>
        <h2>multi-select w/ filter</h2>
        <calcite-pick-list id="one" multiple filter-enabled>
          <calcite-action slot="menu-actions" indicator label="Cool" text="Cool" icon="hamburger"> </calcite-action>
          <calcite-pick-list-item label="2018 Population Density (NO SUMMARY) (Esri)" value="POPDENS_CY" selected>
            <calcite-action
              slot="actions-end"
              id="action-test"
              label="click-me"
              onClick="console.log('clicked');"
              icon="ellipsis"
            >
            </calcite-action>
          </calcite-pick-list-item>
          <script>
            document.currentScript.previousElementSibling.metadata = { category: "first", tags: ["density"] };
          </script>
          <calcite-pick-list-item
            label="2018 Population Density (Pop per Square Mile) (Esri) [updated 2019-09-18]"
            description="POPDENS_CY"
            value="POPDENS_CY2"
          >
            <calcite-action
              slot="actions-end"
              id="action-test"
              label="click-me"
              onClick="console.log('clicked');"
              icon="ellipsis"
            >
            </calcite-action>
          </calcite-pick-list-item>
          <script>
            document.currentScript.previousElementSibling.metadata = {
              category: "population",
              tags: ["square", "mile"]
            };
          </script>
          <calcite-pick-list-item
            label="2018 Total Households (Esri)"
            description="TOTHH_CY"
            value="TOTHH_CY"
          >
            <calcite-action
              slot="actions-end"
              id="action-test"
              label="click-me"
              onClick="console.log('clicked');"
              icon="ellipsis"
            >
            </calcite-action>
          </calcite-pick-list-item>
          <script>
            document.currentScript.previousElementSibling.metadata = ["total", "households"];
          </script>
          <calcite-pick-list-item
            label="2018 Generation Alpha Population (Born 2017 or Later)"
            description="GENALPHACY"
            value="GENALPHACY"
          >
            <calcite-action
              slot="actions-end"
              id="action-test"
              label="click-me"
              onClick="console.log('clicked');"
              icon="ellipsis"
            >
            </calcite-action>
          </calcite-pick-list-item>
          <calcite-pick-list-item
            label="2010-2018 Households: Annual Growth Rate (Esri)"
            description="HHGRW10CY-2019-09-18.001ZZYYZALKJLKJLKJLKLJLKJ"
            value="HHGRW10CY"
          >
            <calcite-action
              slot="actions-end"
              id="action-test"
              label="click-me"
              onClick="console.log('clicked');"
              icon="ellipsis"
            >
            </calcite-action>
          </calcite-pick-list-item>
        </calcite-pick-list>
        <script>
          const pickList = document.querySelector("#one");
          pickList.addEventListener("calcitePickListSelectionChange", (event) => {
            console.log(event.detail);
          });
        </script>

        <h2>single-select</h2>
        <calcite-pick-list id="two">
          <calcite-pick-list-item
            label="ID"
            description="This is an id for this field and people use it for things."

          </calcite-pick-list-item>

            document.currentScript.previousElementSibling.metadata = { category: "id", tags: ["field"] };

          <calcite-pick-list-item label="OBJECTID" description="" value="OBJECTID">

              slot="actions-end"
              id="action-test"
              label="click-me"

        <script>

            console.log(event.detail);
          });
        </script>

        <h2>grouped single-select</h2>
        <calcite-pick-list id="three">
          <calcite-pick-list-group group-title="numbers">

            </calcite-pick-list-item>
          </calcite-pick-list-group>
          <calcite-pick-list-group group-title="colors">
            <calcite-pick-list-item
              label="2018 Total Housing Units (Esri)"

              value="TOTHU_CY"

            </calcite-pick-list-item>
            <calcite-pick-list-item

                slot="actions-end"

                icon="information"
              >
              </calcite-action>
            </calcite-pick-list-item>
          </calcite-pick-list-group>
        </calcite-pick-list>
        <script>
          const pickList3 = document.querySelector("#three");
          pickList3.addEventListener("calcitePickListSelectionChange", (event) => {
            console.log(event.detail);
          });
        </script>
