name: Update Contributors
on:
  push:
    branches:
      - dev
jobs:
  update-readme-contributors:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: benelan/all-contributors-action@no-commit-or-push
        env:
          GITHUB_REPOSITORY: ${{ secrets.GITHUB_REPOSITORY }}
          GITHUB_TOKEN: ${{ secrets.ADMIN_TOKEN }}
      - uses: gr2m/create-or-update-pull-request-action@v1.x
        env:
          GITHUB_TOKEN: ${{ secrets.ADMIN_TOKEN }}
        with:
          branch: ci/update-contributors
          title: "docs: update list of contributors"
          body: This PR was automatically generated by the contributors GitHub action
          commit-message: "docs: update list of contributors"
          author: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
